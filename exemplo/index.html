<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Alocação de Serviços</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #eef3f9;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 60px;
        height: 100vh;
        margin: 40px;
      }

      .container {
        position: relative;
        display: grid;
        grid-template-columns: repeat(6, 80px);
        grid-template-rows: repeat(6, 80px);
        gap: 4px;
        border: 8px solid #1a1a1a;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      }

      .cell {
        background-color: #fafafa;
        border: 2px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        position: relative;
      }

      .icon {
        font-size: 30px;
      }

      .user {
        color: #2196f3;
      }

      .server {
        color: #4caf50;
      }

      .service-stack {
        position: absolute;
        top: 4px;
        right: 4px;
        display: flex;
        flex-direction: column;
        gap: 2px;
        align-items: flex-end;
      }

      .service {
        color: #00bcd4;
        font-size: 14px;
      }

      .gears-top-left {
        position: absolute;
        left: -120px;
        top: -60px;
        font-size: 52px;
        color: #64b5f6;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .legend {
        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 8px;
        padding: 20px 25px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 20px;
        font-size: 16px;
        line-height: 1.6;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .legend-item i {
        font-size: 20px;
      }

      .queue {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 40px;
      }

      .queue-title {
        font-weight: bold;
        margin-bottom: 8px;
        writing-mode: vertical-rl;
        transform: rotate(180deg);
      }

      .queue-icon {
        font-size: 24px;
        color: #00bcd4;
        background-color: #fff;
        border: 2px dashed #00bcd4;
        padding: 8px;
        border-radius: 6px;
      }

      .queue-icons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="gears-top-left">
      <i class="fas fa-cogs fa-spin"></i>
      <i class="fas fa-gear fa-spin"></i>
    </div>
    <div class="queue" style="flex-direction: row; align-items: flex-start">
      <div class="queue-title">Fila de novos serviços a alocar:</div>
      <div class="queue-icons">
        <div class="queue-icon"><i class="fas fa-microchip"></i></div>
        <div class="queue-icon"><i class="fas fa-microchip"></i></div>
        <div class="queue-icon"><i class="fas fa-microchip"></i></div>
        <div class="queue-icon"><i class="fas fa-microchip"></i></div>
        <div class="queue-icon"><i class="fas fa-microchip"></i></div>
      </div>
    </div>

    <div class="container">
      <!-- Grid 6x6 with stacked services -->
      <div class="cell"><i class="fas fa-user icon user"></i></div>
      <div class="cell"></div>
      <div class="cell">
        <i class="fas fa-server icon server"></i>
        <div class="service-stack">
          <i class="fas fa-microchip service"></i>
          <i class="fas fa-microchip service"></i>
          <i class="fas fa-microchip service"></i>
        </div>
      </div>
      <div class="cell"></div>
      <div class="cell"><i class="fas fa-user icon user"></i></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell">
        <i class="fas fa-server icon server"></i>
        <div class="service-stack">
          <i class="fas fa-microchip service"></i>
          <i class="fas fa-microchip service"></i>
        </div>
      </div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"><i class="fas fa-user icon user"></i></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell">
        <i class="fas fa-server icon server"></i>
        <div class="service-stack">
          <i class="fas fa-microchip service"></i>
        </div>
      </div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell">
        <i class="fas fa-server icon server"></i>
        <div class="service-stack">
          <i class="fas fa-microchip service"></i>
          <i class="fas fa-microchip service"></i>
          <i class="fas fa-microchip service"></i>
          <i class="fas fa-microchip service"></i>
        </div>
      </div>
      <div class="cell"></div>

      <div class="cell"><i class="fas fa-user icon user"></i></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell">
        <i class="fas fa-server icon server"></i>
        <div class="service-stack">
          <i class="fas fa-microchip service"></i>
        </div>
      </div>
      <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell">
        <i class="fas fa-server icon server"></i>
        <div class="service-stack"></div>
      </div>
      <div class="cell"></div>
    </div>

    <div class="legend">
      <div class="legend-item">
        <i class="fas fa-user user"></i>
        <span
          ><strong>Usuário:</strong> realiza requisições para um serviço</span
        >
      </div>
      <div class="legend-item">
        <i class="fas fa-server server"></i>
        <span
          ><strong>Servidor de Borda:</strong> recurso computacional local</span
        >
      </div>
      <div class="legend-item">
        <i class="fas fa-microchip service"></i>
        <span
          ><strong>Serviço:</strong> aplicação que pode ser alocada em um
          servidor</span
        >
      </div>
    </div>
  </body>
</html>
